<!doctype html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org" th:replace="normal/base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>this is home page</title>
</head>
<body>
	<section>
	     <div class="card mr-3 ">
	        <div class="card-body">
	           <h1 class="text-center">Add Contact</h1>
	           <div class="container-fluid mt-1">
	           <div class="row">
	               <div class="col-md-8 offset-md-2">
	                   <form action="" 
	                         th:object="${contact}"
	                         enctype="multipart/form-data"
	                         method="POST"
	                         th:action="@{/user/process-contact}"
	                         class="mt-2">
	                      <!-- First name field -->
	                      <div class="input-group">
	                          <div class="input-group-prepend">
	                              <div class="input-group-text">
	                                   <i class="fa fa-plus"></i>
	                              </div>
	                          </div>
	                          <input required="required" type="text" id="firstname" name="name" placeholder="Enter name here" class="form-control"/>
	                      </div>
	                      <!-- Second name -->
	                       <div class="input-group mt-3">
	                          <div class="input-group-prepend">
	                              <div class="input-group-text">
	                                   <i class="fas fa-user-alt"></i>
	                              </div>
	                          </div>
	                          <input required="required" type="text" id="secondname" name="secondName" placeholder="Enter Lastname here" class="form-control"/>
	                      </div>
	                      <!-- phone field -->
	                      <div class="input-group mt-3">
	                          <div class="input-group-prepend">
	                              <div class="input-group-text">
	                                   <i class="fa fa-phone"></i>
	                              </div>
	                          </div>
	                          <input required min="10"  type="number" id="phone" name="phone" placeholder="Enter mobile number here" class="form-control"/>
	                      </div>
	                      <!-- Email field -->
	                      <div class="input-group mt-3">
	                          <div class="input-group-prepend">
	                              <div class="input-group-text">
	                                   @
	                              </div> 
	                          </div>
	                          <input required="required" type="email" id="email" name="email" placeholder="Enter email address here" class="form-control"/>
	                      </div>
	                      <!-- work field -->
	                      <div class="input-group mt-3">
	                          <div class="input-group-prepend">
	                              <div class="input-group-text">
	                                   <i class="fa fa-briefcase"></i>
	                              </div>
	                          </div>
	                          <input required="required" type="text" id="work" name="work" placeholder="Enter designation here" class="form-control"/>
	                      </div>
	                      <!-- description -->
	                      <div class="form-group mt-3">
	                         <textarea id="mytextarea" name="description"  class="form-control" placeholder="Enter Description here"  rows="10"></textarea>
	                      </div>
	                      <!-- image filed -->
	                      <div class="custom-file">
	                         <input required="required" type="file" name="profileImage" />
	                      </div>
	                      <div class="container text-center">
	                           <button class="btn btn-outline-primary">Save Contact</button>
	                      </div>
	                   </form>
	               </div>
	           </div>
	           </div>
	        </div>
	     </div>
	     <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
	     <script>
            tinymce.init({
            selector: '#mytextarea'
           });
         </script>
	</section>
</body>
</html>

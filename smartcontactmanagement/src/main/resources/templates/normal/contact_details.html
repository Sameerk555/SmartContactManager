<!doctype html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org" th:replace="normal/base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>this is home page</title>
</head>
<body>
	<section>
	     <div class="card mr-3 ml-3" th:if=${model}>
	         <div class="card-body" >
	             <div class="container text-center">
	                 <img style="height:200px; width:200px" src="" class="my_profile_picture" th:src="@{'/images/'+${model.image}}" alt="" />
	                 <h3 class="mt-3"><span th:text="${model.name}"></span>( <span th:text="${model.secondName}"></span> )</h3>
	                 <table class="table">
                        <thead>
                          <tr>
                            <th scope="col">#ID</th>
                            <th scope="col">SCMUSER<span th:text="${model.cId}"></span></th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr>
                            <th scope="row">Email</th>
                            <td><span th:text="${model.email}"></span></td>
                          </tr>
                           <tr>
                            <th scope="row">Phone</th>
                            <td><span th:text="${model.phone}"></span></td>
                          </tr>
                           <tr>
                            <th scope="row">work</th>
                            <td><span th:text="${model.work}"></span></td>
                          </tr>
                        </tbody>
                     </table>
                     <div class="description mt-3">
                         <th:block th:utext="${model.description}"></th:block>
                     </div>
                     <div class="container mt-3">
                           <a th:href="@{'/user/delete/'+${model.cId}}" class="btn btn-danger btn-sm">Delete</a>
                           <form method="post" th:action="@{'/user/update-contact/'+${model.cId}}" class="mt-2">
                                 <button type="submit" class="btn btn-primary btn-sm">Update</button>
                           </form>
                     </div>
	             </div>
	         </div>
	        
	     </div>
	     <h1 class="text-center p-3 bg-danger text-white" th:unless=${model}>You don't have permission to view this contact</h1>
	</section>
</body>
</html>

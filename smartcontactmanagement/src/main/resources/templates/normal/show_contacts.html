<!doctype html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org" th:replace="normal/base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>show contacts page</title>
</head>
<body>
	<section>
	     <div class="card mr-3 mL-3">
	         <div class="card-body">
	             <h1 class="text-center">Yours Contacts</h1>
	             
	             <!-- search  -->
	             <div class="search-container my-3">
	                 <input onkeyup="search()" id="search-input" type="text" class="form-control" placeholder="search your contact" />
	                  <div class="search-result">
	                      <!-- result -->
	                      <h1>This is result</h1>
	                  </div>
	             </div>
	             <table class="table">
                    <thead>
                     <tr>
                       <th scope="col">#ID</th>
                       <th scope="col">Name</th>
                       <th scope="col">Email</th>
                       <th scope="col">Phone</th>
                       <th scope="col">Action</th>
                     </tr>
                   </thead>
                   <tbody>
                     <tr th:each="c : ${contacts}">
                       <th scope="row" th:text="${'SCM2023'+c.cId}">1</th>
                       <td>
                          <img src="" class="my_profile_picture" th:src="@{'/images/'+${c.image}}" alt="" />
                       <span th:text="${c.name}"></span></td>
                       <td>
                         <a th:href="@{'/user/'+${c.cId}+'/contact'}"><span th:text="${c.email}"></span></a>
                       </td>
                       <td th:text="${c.phone}">@mdo</td>
                        <td>
                           <a th:href="@{'/user/delete/'+${c.cId}}" class="btn btn-danger btn-sm">Delete</a>
                           
                           <form method="post" th:action="@{'/user/update-contact/'+${c.cId}}" class="mt-2">
                                 <button type="submit" class="btn btn-primary btn-sm">Update</button>
                           </form>
                        </td>
                     </tr>
                   </tbody>
                 </table>
	             
	             
	             <!-- Pagination -->
	             
	             <nav aria-label="Page navigation example">
                   <ul class="pagination">
                     <li th:if="${currentPage !=0}" class="page-item"><a th:href="@{'/user/show-contacts/'+${currentPage-1}}" class="page-link" href="#">Previous</a></li>
                     <li th:classappend="${currentPage==i-1?'active':''}" th:each="i : ${#numbers.sequence(1, totalPages)}" class="page-item"><a th:href="@{'/user/show-contacts/'+${i-1}}" class="page-link" href="#"><span th:text="${i}"></span></a></li>
                     <li th:if="${currentPage+1 !=totalPages}" class="page-item"><a th:href="@{'/user/show-contacts/'+${currentPage+1}}" class="page-link" href="#">Next</a></li>
                   </ul>
                 </nav>
	             
	         </div>
	     </div>
	</section>
</body>
</html>

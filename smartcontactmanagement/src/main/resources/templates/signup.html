<!doctype html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org" th:replace="base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>this is about page</title>
</head>
<body>
	<section>
	    <div class="container">
	       <div class="row">
	          <div class="col-md-6 offset-md-3">
	              
	              <div class="my-card mt-2">
	                 <div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
                         <p class="text-center" th:text="${session.message.content}"></p>
                         
                       <!--  <th:block th:text="${session.removeAttribute('message')}"></th:block> -->
                     </div>
	                 <div class="container text-center">
	                     <img  style="width:80px;"  src="" th:src=@{/images/note.png} alt="" />
	                 </div>
	                 <h1 class="text-center">Register Here !!</h1>
	                 <form novalidate action="" th:action="@{/do_register}" method="post" th:object="${user}">
	                     <!-- name field -->
	                      <div class="form-group">
                              <label for="name_field">Your Name</label>
                              <input name="name" 
                                   type="text" 
                                   th:classappend="${#fields.hasErrors('name')?'is-invalid':''}"
                                   class="form-control" 
                                   id="name_field" 
                                   aria-describedby="emailHelp"
                                   placeholder="Enter Here"
                                   required
                                   th:value="${user.name}">
                                   <div  class="invalid-feedback" id="validationServer03Feedback" th:each="e : ${#fields.errors('name')}" th:text="${e}">
                                          
                                   </div>
                          </div>
                          <div class="form-group">
                              <label for="email_field">Your Email</label>
                              <input type="email" 
                                   name="email"
                                   class="form-control" 
                                   id="email_field" 
                                   aria-describedby="emailHelp"
                                   placeholder="Enter Here"
                                   required
                                   th:value="${user.email}">
                          </div>
                          <div class="form-group">
                              <label for="password_field">Your Password</label>
                              <input type="password" 
                                    name="password"
                                   class="form-control" 
                                   id="password_field" 
                                   aria-describedby="emailHelp"
                                   placeholder="Enter Here"
                                   required>
                          </div>
                          
                          <!-- user about field -->
                          
                          <div class="form-group">
                              <textarea name="about" th:text="${user.about}" placeholder="Enter Something here"  rows="10" class="form-control"></textarea>
                          </div>
                          <!--  this is terms and condition agreement -->
                          <div class="form-group form-check">
                              <input type="checkbox" 
                                    name="agreement" 
                                    class="form-check-input"
                                    id="agreement"/>
                              <label for="agreement">Accept terms and coditions</label>
                          </div>
                          <div class="container text-center">
                              <button type="submit" class="btn bg-primary btn-block text-white">
                                 Submit
                             </button>
                             <button type="reset" class="btn btn-block btn-warning">
                              Reset
                             </button>
                              
                          </div>
	                 </form>
	              </div>
	          </div>
	       </div>
	    </div>
	     
	  
	</section>
</body>
</html>
